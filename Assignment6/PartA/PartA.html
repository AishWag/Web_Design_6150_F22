<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="PartA.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">



</head>

<body>
    <div class="center">
        <h1><strong>Login Form</strong> </h1>
        <div class="container">
            <!-- email -->
            <div class="formgroup">
                <input type="text" name="email" id="email" placeholder="Enter Email" autocomplete="off" required />
                <span></span>
                <label>Email*</label>

                <br><br>
            </div>

            <!-- display email error -->
            <div class="error" id="emailMissing"></div>
            <div class="error" id="emailError"></div>


            <!-- username -->
            <div class="formgroup">
                <input type="text" name="userName" id="userName" placeholder="Enter User Name" required />
                <span></span>
                <label>User Name*</label>
                <br><br>
            </div>

            <!--display username error -->
            <div class="error" id="userNameMissing"></div>
            <div class="error" id="userNameError"></div>


            <!-- password -->
            <div class="formgroup">
                <input type="password" name="password" id="password" placeholder="Enter password" required />
                <span></span>
                <label>Password*</label>
                <br><br>
            </div>
            <!-- display password error -->
            <div class="error" id="passwordMissing"></div>
            <div class="error" id="passwordError"></div>


            <div class="formGroup" id="btn2">
                <button class="btn2" id="submitButton" onclick="passvalues();">Login</button>
            </div>
        </div>
    </div>
    <script src="PartA.js"></script>
</body>

</html>
